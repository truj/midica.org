* tempo 180
{ q=2
	// tom tom
	{
		p: | -:4 t3:8 t3 -:4 t6:8 t6 |
	} m, q=2
	
	// bass drum
<span class="blue">	{
		p: | -:4 bd1:2. | - bd1:4 |
	} multiple</span>

	// bell pattern
	{
		p: | (q=2) rb:4 (q=4) rb:8
		p: | - (q=3) rb rb:4 (q=2) rb:8
	} m

	// clave
	{
		p: | -:4 cla cla - | cla:4. cla cla:4 |
	}
}
